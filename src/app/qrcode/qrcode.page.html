<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Qrcode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="save()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg size-xs="12">
          <div text-center>
            <h3>รายละเอียดที่จอดรถ</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input type="text" name="name" placeholder="ชื่อสถานที่จอดรถ" [(ngModel)]="users[0].username">
              </ion-input>
            </ion-item>
            <ion-textarea name="description" placeholder="เพิ่มรายละเอียดสถานที่ อัตราค่าบริการ"
              [(ngModel)]="users[0].fullname">
            </ion-textarea>
          </div>
          <ion-button size="large" type="submit" expand="block">บันทึก</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
